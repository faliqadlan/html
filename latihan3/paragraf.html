<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML paragraf</title>
</head>
<body>

    <!-- contoh tah p, br dan hr-->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b, i, u -->
     <p><b>Selamat datang</b> di kuliah <i>pemrogaman web 1</i></p>
     <p>Nama Saya <u>Toshinou Kyouko</u></p>
    <hr>

    <!-- contoh strong, em -->
    <p><strong>Pengumuman</strong>. kuliah pemrogaman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
     
</body>
</html>
